<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Resume Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- custom css -->
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <div class="background">
            <div class="box">
                <section id = "about-sc" class = "">
                        <div class = "about-cnt">
                            <form action="" class="cv-form" id = "cv-form">
                                <div class = "cv-form-blk">
                                    <div class="cv-form-row-title">
                                        <h3>About Section</h3>
                                    </div>
                                    <div class="cv-form-row cv-form-row-about">
                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">First Name</label>
                                                <input name="firstname" type="text" class="form-control firstname" id="" onkeyup="generateCV()" placeholder="e.g. John">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Middle Name <span class="opt-text">(optional)</span></label>
                                                <input name="middlename" type="text" class="form-control middlename" id="" onkeyup="generateCV()" placeholder="e.g. Herbert">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Last Name</label>
                                                <input name="lastname" type="text" class="form-control lastname" id="" onkeyup="generateCV()" placeholder="e.g. Doe">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                    
                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Your Image</label>
                                                <input name="image" type="file" class="form-control image" id="" accept="image/*" onchange="previewImage()">
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Address</label>
                                                <input name="address" type="text" class="form-control address" id="" onkeyup="generateCV()" placeholder="e.g. Lake Street-23">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Caption</label>
                                                <input name="caption" type="text" class="form-control caption" id="" onkeyup="generateCV()" placeholder="e.g. Software Developer">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                    
                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Email</label>
                                                <input name="email" type="text" class="form-control email" id="" onkeyup="generateCV()" placeholder="e.g. johndoe@gmail.com">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Phone No:</label>
                                                <input name="phoneno" type="text" class="form-control phoneno" id="" onkeyup="generateCV()" placeholder="e.g. 456-768-798, 567.654.002">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">LinkedIn</label>
                                                <input name="linkedin" type="text" class="form-control linkedin" id="" onkeyup="generateCV()" placeholder="e.g. linkedin.com/in/johndoe">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">GitHub</label>
                                                <input name="github" type="text" class="form-control github" id="" onkeyup="generateCV()" placeholder="e.g. github.com/johndoe">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                    </div>                            
                                </div>
                                <div class="cv-form-blk">
                                    <div class = "cv-form-row-title">
                                        <h3>experience</h3>
                                    </div>

                                    <div class = "row-separator repeater">
                                        <div class = "repeater" data-repeater-list = "group-b">
                                            <div data-repeater-item>
                                                <div class = "cv-form-row cv-form-row-experience">
                                                    <div class = "cols-3">
                                                        <div class = "form-elem">
                                                            <label for = "" class = "form-label">Title</label>
                                                            <input name = "exp_title" type = "text" class = "form-control exp_title" id = "" onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class = "form-elem">
                                                            <label for = "" class = "form-label">Company / Organization</label>
                                                            <input name = "exp_organization" type = "text" class = "form-control exp_organization" id = "" onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class = "form-elem">
                                                            <label for = "" class = "form-label">Location</label>
                                                            <input name = "exp_location" type = "text" class = "form-control exp_location" id = "" onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                    </div>

                                                    <div class = "cols-3">
                                                        <div class = "form-elem">
                                                            <label for = "" class = "form-label">Start Date</label>
                                                            <input name = "exp_start_date" type = "date" class = "form-control exp_start_date" id = "" onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class = "form-elem">
                                                            <label for = "" class = "form-label">End Date</label>
                                                            <input name = "exp_end_date" type = "date" class = "form-control exp_end_date" id = "" onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class = "form-elem">
                                                            <label for = "" class = "form-label">Description</label>
                                                            <input name = "exp_description" type = "text" class = "form-control exp_description" id = "" onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                    </div>

                                                    <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                                </div>
                                            </div>
                                        </div>
                                        <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                                    </div>
                                </div>

                                <div class="cv-form-blk">
                                    <div class = "cv-form-row-title">
                                        <h3>education</h3>
                                    </div>

                                    <div class = "row-separator repeater">
                                        <div class = "repeater" data-repeater-list = "group-c">
                                            <div data-repeater-item>
                                                <div class = "cv-form-row cv-form-row-experience">
                                                    <div class = "cols-3">
                                                        <div class = "form-elem">
                                                            <label for = "" class = "form-label">Education Level</label>
                                                            <select name = "edu_school" type = "text" class = "form-control edu_school" id = "" onkeyup="updateEducationFields()">
                                                                <option value="Engineering">Engineering</option>
                                                                <option value="Intermediate">Intermediate</option>
                                                                <option value="School">School</option>
                                                            </select>
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class = "form-elem">
                                                            <label for = "" class = "form-label">Academy Name</label>
                                                            <input name = "edu_description" type = "text" class = "form-control edu_description" id = "" onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class = "form-elem">
                                                            <label for = "" class = "form-label">Degree&Department</label>
                                                            <input name = "edu_degree" type = "text" class = "form-control edu_degree" id = "" onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>                    
                                                    </div>

                                                    <div class = "cols-3">
                                                        <div class = "form-elem">
                                                            <label for = "" class = "form-label">City</label>
                                                            <input name = "edu_city" type = "text" class = "form-control edu_city" id = "" onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class = "form-elem">
                                                            <label for = "" class = "form-label">Start Date</label>
                                                            <input name = "edu_start_date" type = "date" class = "form-control edu_start_date" id = "" onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class = "form-elem">
                                                            <label for = "" class = "form-label">End Date</label>
                                                            <input name = "edu_graduation_date" type = "date" class = "form-control edu_graduation_date" id = "" onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                        
                                                    </div>

                                                    <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                                </div>
                                            </div>
                                        </div>
                                        <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                                    </div>
                                </div>

                                <div class="cv-form-blk">
                                    <div class = "cv-form-row-title">
                                        <h3>skills</h3>
                                    </div>

                                    <div class = "row-separator repeater">
                                        <div class = "repeater" data-repeater-list = "group-e">
                                            <div data-repeater-item>
                                                <div class = "cv-form-row cv-form-row-skills">
                                                    <div class = "form-elem">
                                                        <label for = "" class = "form-label">Skill</label>
                                                        <input name = "skill" type = "text" class = "form-control skill" id = "" onkeyup="generateCV()">
                                                        <span class="form-text"></span>
                                                    </div>
                                                    
                                                    <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                                </div>
                                            </div>
                                        </div>
                                        <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                                    </div>
                                </div>

                                <div class="cv-form-blk">
                                    <div class="cv-form-row-title">
                                        <h3>certificates</h3>
                                    </div>
                                
                                    <div class="row-separator repeater">
                                        <div class="repeater" data-repeater-list="group-f">
                                            <div data-repeater-item>
                                                <div class="cv-form-row cv-form-row-certificates">
                                                    <div class="form-elem">
                                                        <label for= "" class = "form-label">Certificate</label>
                                                        <input name= "certificate" type = "text" class = "form-control certificate" id = "" onkeyup="generateCV()">
                                                        <span class="form-text"></span>
                                                    </div>
                                                    
                                                    <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                                </div>
                                            </div>
                                        </div>
                                        <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                                    </div>
                                </div>
                                <div class="cv-form-blk">
                                    <div class="cv-form-row-title">
                                        <h3>languages</h3>
                                    </div>
                                
                                    <div class="row-separator repeater">
                                        <div class="repeater" data-repeater-list="group-g">
                                            <div data-repeater-item>
                                                <div class="cv-form-row cv-form-row-languages">
                                                    <div class="form-elem">
                                                        <label for= "" class = "form-label">Language</label>
                                                        <input name= "language" type = "text" class="form-control language" id = "" onkeyup="generateCV()">
                                                        <span class="form-text"></span>
                                                    </div>
                                                    
                                                    <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                                </div>
                                            </div>
                                        </div>
                                        <button type = "button" data-repeater-create value = "Add" class = "repeater-add-btn">+</button>
                                    </div>
                                </div>

                                <div class="cv-form-blk">
                                    <div class="cv-form-row-title">
                                        <h3>interests</h3>
                                    </div>
                                
                                    <div class="row-separator repeater">
                                        <div class="repeater" data-repeater-list="group-h">
                                            <div data-repeater-item>
                                                <div class="cv-form-row cv-form-row-interests">
                                                    <div class="form-elem">
                                                        <label for= "" class = "form-label">Interest</label>
                                                        <input name= "interest" type = "text" class="form-control interest" id = "" onkeyup="generateCV()">
                                                        <span class="form-text"></span>
                                                    </div>
                                                    <button data-repeater-delete type = "button" class = "repeater-remove-btn">-</button>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" data-repeater-create value="Add" class="repeater-add-btn">+</button>
                                    </div>
                                </div>                        
                            </form>
                        </div>
                    </div>
                </section>
                
                <section id = "preview-sc" class = "print_area">
                    <div class = "container">
                        <div class = "preview-cnt">
                            <div class = "preview-cnt-l bg-blue-mid text-black">
                                <div class = "preview-blk">
                                    <div class = "preview-image">
                                        <img src = "" alt = "" id = "image_dsp"> 
                                    </div>
                                    <div class = "preview-item preview-item-name">
                                        <h1><span class = "preview-item-val fw-6" id = "fullname_dsp"></span></h1>
                                        <h2>
                                            <div class="preview-item">
                                                <span class="preview-item-label"></span>
                                                <span class="preview-item-val" id="caption_dsp"></span>
                                            </div>
                                        </h2>
                                    </div>
                                </div>
                            </div>
                            <div class = "preview-cnt-l bg-blue text-black">
                                <div class = "preview-blk">
                                    <div class = "preview-blk-title">
                                        <div class = "preview-blk-list">
                                            <div class="preview-item-container">
                                                <div class = "preview-item">
                                                    <span class = "preview-item-val" id = "phoneno_dsp"></span>
                                                </div>
                                                <div class = "preview-item">
                                                    <span class = "preview-item-val" id = "email_dsp"></span>
                                                </div>
                                                <div class = "preview-item">
                                                    <span class = "preview-item-val" id = "address_dsp"></span>
                                                </div>
                                            </div>
                                            <div class="preview-item-container">
                                                <div class="preview-item">
                                                    <span class="preview-item-label">LinkedIn:</span>
                                                    <span class="preview-item-val" id="linkedin_dsp"></span>
                                                </div>
                                                <div class="preview-item">
                                                    <span class="preview-item-label">GitHub:</span>
                                                    <span class="preview-item-val" id="github_dsp"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class = "preview-cnt-r bg-white">
                                <div class = "preview-blk">
                                    <div class = "preview-blk-title">
                                        <h3>skills</h3>
                                    </div>
                                    <div class = "skills-items preview-blk-list" id = "skills_dsp">
                                        <!-- skills list here -->
                                    </div>
                                </div>
                                <div class = "preview-blk">
                                    <div class = "preview-blk-title">
                                        <h3>education</h3>
                                    </div>
                                    <div class = "educations-items preview-blk-list" id = "educations_dsp"></div>
                                </div>
                                <div class = "preview-blk">
                                    <div class = "preview-blk-title">
                                        <h3>experiences</h3>
                                    </div>
                                    <div class = "experiences-items preview-blk-list" id = "experiences_dsp"></div>
                                </div>
                                <!-- Add the certificates section -->
                                <div class="preview-blk">
                                    <div class="preview-blk-title">
                                        <h3>certificates</h3>
                                    </div>
                                    <div class="certificates-items preview-blk-list" id="certificates_dsp">
                                        
                                        <!-- certificates list here -->
                                    </div>
                                </div>

                                <!-- Add the languages section -->
                                <div class="preview-blk">
                                    <div class="preview-blk-title">
                                        <h3>languages</h3>
                                    </div>
                                    <div class="languages-items preview-blk-list" id="languages_dsp">
                                        <!-- languages list here -->
                                    </div>
                                </div>

                                <!-- Add the interests section -->
                                <div class="preview-blk">
                                    <div class="preview-blk-title">
                                        <h3>interests</h3>
                                    </div>
                                    <div class="interests-items preview-blk-list" id="interests_dsp">
                                        <!-- interests list here -->
                                    </div>
                                </div>
                                <!-- End of new sections -->
                            </div>
                        </div>
                    </div>
                </section>

                <section class = "print-btn-sc">
                    <div class = "container">
                        <button type = "button" class = "print-btn btn btn-primary" onclick="printCV()">Print CV</button>
                    </div>
                </section>
                <!-- jquery cdn -->
                <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
                <!-- jquery repeater cdn -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js" integrity="sha512-bZAXvpVfp1+9AUHQzekEZaXclsgSlAeEnMJ6LfFAvjqYUVZfcuVXeQoN5LhD7Uw0Jy4NCY9q3kbdEXbwhZUmUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                <!-- custom js -->
                <script src = "assets/js/script.js"></script>
                <!-- app js -->
                <script src="assets/js/app.js"></script>
            </div>
        </div>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #000;
                background: url("bg.jpg") no-repeat;
                background-position: center;
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                width: 100%;
            } 
            .container {
                background: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for content */
                border-radius: 20px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add a shadow to the content container */
                max-width: 800px; /* Adjust the maximum width as needed */
                width: 100%;
            }
        </style>
    </body>
</html>
